<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag</title>
</head>
<body>
    <div>
    <!-- Audio -->
        <audio src="static/drop-it.mp3" controls> Drop it</audio>
            <!-- for multiple & different audio sources -->
            <!-- <audio controls>
                <source src="example1.mp3" type="audio/mp3">
                <source src="example2.ogg" type="audio/ogg">
            </audio> -->
    </div>
    <div>
    <!-- Video -->
        <!-- <video src="static/VS_RaidenShogun.mp4" controls width="300">GI</video> -->
        <video controls width="300">
            <source src="static/VS_RaidenShogun.mp4" type="video/mp4">RaidenShogun
        </video>
        <br>
        <!-- playing youtube video in html -->
        <iframe width="300" src="https://www.youtube.com/embed/06VWf3X63HU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
        <figure>
            <img src="static/logo.png" alt="logo">
        </figure>
        <figcaption>Logo</figcaption>
    </div>
</body>
</html>
